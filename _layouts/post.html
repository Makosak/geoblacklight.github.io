---
layout: default
---
<article class='type-system-rounded'>
  <p class='type'><a href='/blog.html'>Blog</a></p>
  <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>


  <article class="post-content">
    {{ content }}
  </article>
  <p class='author'>
    {% if page.author %}
      - 
      {% if page.author_link %}
        <a href="{{page.author_link}}">{{ page.author }}</a>
      {% else %}
        {{ page.author }}
      {% endif %}
    {% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
</article>
